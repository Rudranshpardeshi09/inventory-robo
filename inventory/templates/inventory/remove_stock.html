{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Remove Stock{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">ðŸ”½ Remove Stock from {{ item.name }}</h2>
    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label>Quantity to Remove</label>
            <input type="number" name="quantity" min="1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Remove Stock</button>
        <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
