{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">➕ Add New Item</h2>
    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <!-- ✅ Updated Category Section -->
            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-select" onchange="toggleCustomCategory(this)" required>
                    <option value="">Select Category</option>
                    <option value="Sensor">Sensor</option>
                    <option value="Connector">Connector</option>
                    <option value="Resistor">Resistor</option>
                    <option value="Microcontroller">Microcontroller</option>
                    <option value="Other">Other</option>
                </select>

                <div class="mt-2" id="custom-category-div" style="display: none;">
                    <input type="text" name="custom_category" id="custom_category" class="form-control" placeholder="Enter custom category">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Quantity</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Reorder Level</label>
                <input type="number" name="reorder_level" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Unit Price</label>
                <input type="number" step="0.01" name="unit_price" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label>Supplier</label>
            <input type="text" name="supplier" class="form-control">
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" name="location" class="form-control">
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- ✅ Script to show/hide custom category input -->
<script>
function toggleCustomCategory(select) {
    var customDiv = document.getElementById('custom-category-div');
    if(select.value === 'Other'){
        customDiv.style.display = 'block';
    } else {
        customDiv.style.display = 'none';
        document.getElementById('custom_category').value = '';
    }
}
</script>
{% endblock %}
