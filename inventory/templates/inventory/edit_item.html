{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">✏️ Edit Item: {{ item.name }}</h2>
    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Name</label>
                <input type="text" name="name" value="{{ item.name }}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Category</label>
                <input type="text" name="category" value="{{ item.category }}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Quantity</label>
                <input type="number" name="quantity" value="{{ item.quantity }}" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label>Reorder Level</label>
                <input type="number" name="reorder_level" value="{{ item.reorder_level }}" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label>Unit Price</label>
                <input type="number" step="0.01" name="unit_price" value="{{ item.unit_price }}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label>Supplier</label>
            <input type="text" name="supplier" value="{{ item.supplier }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" name="location" value="{{ item.location }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3">{{ item.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
